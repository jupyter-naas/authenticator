name: Test

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  flake8:
    name: Run flake8
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install Python dependencies
        run: |
          pip install --no-cache-dir -r dev-requirements.txt
          pip install .
      - name: Run tests
        run: |
          flake8
  pytest:
    name: Run pytests
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: 3.6
          - python-version: 3.7
          - python-version: 3.8
          - python-version: 3.9

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "${{ matrix.python-version}}"

      - name: Install Python dependencies
        run: |
          pip install -e '.[dev]'
      - name: Run tests
        continue-on-error: ${{ matrix.accept-failure == true }}
        run: |
          pytest --verbose --maxfail=2 --color=yes
      - name: Upload code coverage report
        run: codecov